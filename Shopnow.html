            <script>
                 function performSearch(query) {
    // Modify this function to search through your products and return matching results
    query = query.toLowerCase();

    return products.filter(product => {
        const productName = product.name.toLowerCase();
        return productName.includes(query);
    });
}
document.getElementById('searchForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const searchQuery = document.getElementById('searchInput').value;
    const searchResults = performSearch(searchQuery);

    // Display search results (modify this function based on your needs)
    displaySearchResults(searchResults);
});
function displaySearchResults(results) {
    const searchResultsDiv = document.getElementById('searchResults');
    searchResultsDiv.innerHTML = '';

    if (results.length > 0) {
        results.forEach(result => {
            const resultElement = document.createElement('div');
            resultElement.textContent = result.name + ' - KSH ' + result.price; // Display product name and price
            searchResultsDiv.appendChild(resultElement);
        });
       

    } else {
        searchResultsDiv.innerHTML = '<p>No results found.</p>';
    }
}
        
                const products = [];
                const cart = [];
                const orders = [];
        
                function showHome() {
                    hideAllSections();
                    document.getElementById('home').style.display = 'block';
                }
        
                function showProducts() {
                    hideAllSections();
                    document.getElementById('productsSection').style.display = 'block';
                }
        
                function addProduct() {
                    const productName = document.getElementById('productName').value;
                    const previewImage = document.getElementById('previewImage').src;
                    const productDescription = document.getElementById('productDescription').value;
                    const productPrice = document.getElementById('productPrice').value;
                    products.push({ name: productName, image: previewImage, description: productDescription, price: productPrice });
                    alert(`Product ${productName} added successfully!`);
                    showProducts();
                }
        
                function showProductList() {
                    hideAllSections();
                    document.getElementById('productListSection').style.display = 'block';
                    displayProductList();
                }
        
                function displayProductList() {
                    const productListDiv = document.getElementById('productList');
                    productListDiv.innerHTML = '';
        
                    if (products.length > 0) {
                        for (const product of products) {
                            productListDiv.innerHTML += `
                                <div class="product-card">
                                    <img src="${product.image}" alt="${product.name}">
                                    <h3>${product.name}</h3>
                                    <h4>${product.description}</h4>
                                    <p>Price: KSH ${product.price}</p>
                                    <button class="button-orange" onclick="addToCart(${products.indexOf(product)})">Add to Cart</button>
                                </div>
                            `;
                        }
                    } else {
                        productListDiv.innerHTML = '<p>No products available.</p>';
                    }
                }
        
                function addToCart(index) {
                    const selectedProduct = products[index];
                    cart.push(selectedProduct);
                    alert(`Product ${selectedProduct.name} added to cart.`);
                    displayProductList();
                }
        /*cart*/
                function showCart() {
                    hideAllSections();
                    document.getElementById('cartSection').style.display = 'block';
                    displayCartItems();
                }
        
                function displayCartItems() {
                    const cartItemsDiv = document.getElementById('cartItems');
                    cartItemsDiv.innerHTML = '';
        
                    if (cart.length > 0) {
                        for (const item of cart) {
                            cartItemsDiv.innerHTML += `
                                <div class="cart-item">
                                    <img src="${item.image}" alt="${item.name}">
                                    <div>
                                        <h3>${item.name}</h3>
                                        <h4>${item.description}</h4>
                                        <p>Price: KSH ${item.price}</p>
                                    </div>
                                    <p>Quantity: 1</p>
                                    <button class="button-orange" onclick="removeFromCart(${cart.indexOf(item)})">Remove</button>
                                </div>
                            `;
                        }
                    } else {
                        cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
                    }
                }
        
                function removeFromCart(index) {
                    const removedProduct = cart[index];
                    cart.splice(index, 1);
                    alert(`Product ${removedProduct.name} removed from cart.`);
                    displayCartItems();
                }
        
                function orderProducts() {
                    let total = 0;
                    for (const item of cart) {
                        total += parseFloat(item.price);
                    }
        
                    const quantity = parseInt(prompt("Enter the quantity/amount you want:"));
                    const orderTotal = total * quantity;
                    const order = {
        items: cart.slice(), // Create a copy of the cart items
        total: orderTotal
    };

    orders.push(order);
                    const confirmOrder = confirm(`Total Price: KSH ${orderTotal}\nDo you want to confirm the order?`);
                    
        
                    if (confirmOrder) {
                        /*orders.push({ items: cart, total: orderTotal });*/
                        orders.push({ items: cart.slice(), total: orderTotal });
                        alert('Order successful!');
                        cart.length = 0;
                        displayCartItems();
                        displayOrderHistory();
                    } else {
                        alert('Order cancelled.');
                    }
                }
        
                function showProfile() {
                    hideAllSections();
                    document.getElementById('profileSection').style.display = 'block';
                    const userProfileDiv = document.getElementById('userProfile');
                    if (userIsLoggedIn()) {
                        userProfileDiv.innerHTML = `
                            <p>Name: John Doe</p>
                            <p>Email: john.doe@example.com</p>
                            <p>Address: 123 Main Street, Cityville</p>
                        `;
                    } else {
                        const loginButton = document.createElement('button');
                        loginButton.textContent = 'Login';
                        loginButton.onclick = function() { alert('Redirect to login page'); };
                        const registerButton = document.createElement('button');
                        registerButton.textContent = 'Register';
                        registerButton.onclick = function() { alert('Redirect to registration page'); };
                        userProfileDiv.innerHTML = '<p>Please login or register to view your profile.</p>';
                        userProfileDiv.appendChild(loginButton);
                        userProfileDiv.appendChild(registerButton);
                    }
                    userProfileDiv.style.display = 'block';
                }
        
                function userIsLoggedIn() {
                    return true;
                }
        /*orederhistory*/
                function showOrderHistory() {
                    hideAllSections();
                    document.getElementById('orderHistorySection').style.display = 'block';
                    displayOrderHistory();
                }
        
        
                function displayOrderHistory() {
                    hideAllSections();
                    document.getElementById('orderHistorySection').style.display = 'block';
                    const orderHistoryDiv = document.getElementById('orderHistory');
                    if (orders.length > 0) {
                        orderHistoryDiv.innerHTML = '';
                        for (const order of orders) {
                            orderHistoryDiv.innerHTML += `
                                <div class="order-item">
                                    <img src="${item.image}" alt="${item.name}">
                                    <h3>Order ID: ${orders.indexOf(order)}</h3>
                                    <p>Total: KSH ${order.total}</p>
                                </div>
                            `;
                        }
                    } else {
                        orderHistoryDiv.innerHTML = '<p>No orders available.</p>';
                    }
                    orderHistoryDiv.style.display = 'block';
                }
